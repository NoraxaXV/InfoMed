<div id="vue-page">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<span class="navbar-brand text-primary">InfoMed</span>
		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link disabled"
						href="/login"
						tabindex="-1"
						aria-disabled="true"
						>Login (Work In Progress)</a
					>
				</li>
			</ul>
			
			<form id="navbar_search" class="form-inline my-2 my-lg-0">
				<input
					 
					onchange = "updateSearchUrl('navbar_search_link', this.value)"
					class="form-control mr-sm-2"
					type="text"
					placeholder="Enter a medication"
				/>
				<a id="navbar_search_link" href="/" class="btn btn-outline-success my-2 my-sm-0" type="button">
					Explore!
				</a>
			</form>
	
		</div>
	</nav>
	<a href="/explore">Explore All</a>
	<h4>Search Results For: {{search_key}} </h4>
	<div class="container">
		<ol class="row" v-for="(data, index) in database" :key="data.name">
			<li class="col-4">
				<a :href="'/medicine/' + data.name">{{data.name}}</a>
			</li>
		</ol>

	</div>
	<script src="../client_index.js"></script>
</div>
